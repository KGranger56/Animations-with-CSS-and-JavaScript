<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="[Site Description]" />
    <meta name="author" content="[Author]" />
    <title>[Site Name]: home</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <hp-content>
      <hp-presentation>
        <hp-slide class="active">
          <hp-title>Which shape</hp-title>
          <hp-chooser>
            <img src="/images/triangle.svg.png" alt="triangle" />
            <img src="/images/circle.svg.png" alt="circle" />
            <img src="/images/diamond.svg.png" alt="diamond" />
            <img src="/images/square.svg.png" alt="square" />
          </hp-chooser>
          <hp-title>doesn't belong?</hp-title> </hp-slide
        ><hp-slide data-autoadvance="3500">
          <hp-title>Which shape</hp-title>
          <hp-chooser class="chosen animate">
            <img src="/images/triangle.svg.png" alt="triangle" />
            <img class="chosen" src="/images/circle.svg.png" alt="circle" />
            <img src="/images/diamond.svg.png" alt="diamond" />
            <img src="/images/square.svg.png" alt="square" />
          </hp-chooser>
          <hp-title>doesn't belong?</hp-title>
        </hp-slide>
        <hp-slide data-autoadvance="animationEnd">
          <hp-title>How did</hp-title>
          <hp-chooser class="fixed">
            <img src="/images/triangle.svg.png" alt="triangle" />
            <img class="chosen" src="/images/circle.svg.png" alt="circle" />
            <img src="/images/diamond.svg.png" alt="diamond" />
            <img src="/images/square.svg.png" alt="square" />
          </hp-chooser>
          <hp-title>you know?</hp-title>
        </hp-slide>
        <hp-slide data-autoadvance="3500">
          <hp-title>How did</hp-title>
          <hp-learn class="match">
            <hp-learn-no>no</hp-learn-no>
            <img src="/images/circle.svg.png" alt="circle" />
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
          <hp-title>you know?</hp-title>
        </hp-slide>
      </hp-presentation>
    </hp-content>
    <script src="js/main.js"></script>
  </body>
</html>
